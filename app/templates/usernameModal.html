<div class="modal">
    <h1 class="modal-h1">Create a Username</h1><br>
    <form>
        <input required class="modal-input-bar" type="text" name="input" placeholder="type username here" ng-model="newUser" ng-submit="newUser"></input><br>
        <a class="btn1" ng-click="createUsername(newUser)" ng-href="/">Create </a>
        <a class="btn2" ng-click="alert()">Cancel</a>
    </form><br>
</div>
